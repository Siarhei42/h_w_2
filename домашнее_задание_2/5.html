<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
    "use strict";

    /* это я тоже списал(
    */
    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case "+": return add(arg1, arg2);
            case "-": return sub(arg1, arg2);
            case "*": return multi(arg1, arg2);
            case "/": return div(arg1, arg2);
            default: return NaN;
        }
    }
    console.log(mathOperation(5, 3, "add"));
    console.log(mathOperation(5, 3, "-"));
    console.log(mathOperation(5, 3, "*"));
    console.log(mathOperation(5, 3, "/"));

    /**
     * Функция складывает два переданных числа.
     * @param {Number} a Первое число, которое будет складываться в функции.
     * @param {Number} b Второе число, которое будет складываться в функции.
     * @returns {Number} Вернёт число в результате суммы двух чисел.
     *
     */
    function add(a, b) {
        return a + b;
    }

    /**
     * Функция вычитает два переданных числа.
     * @param {Number} a Первое число, которое будет вычитаться в функции.
     * @param {Number} b Второе число, которое будет вычитаться в функции.
     * @returns {Number} Вернёт число в результате разности двух чисел.
     * @if Оператор ветвления. Задаёт условие.
     * @returns {Number} Вернёт число в результате разности двух чисел
     * после нового условия (оператор if).
     * @else if Оператор ветвления. Задаёт условие.
     * @returns {Number} Вернёт число в результате разности двух чисел
     * после нового условия (оператор else if).
     */
    function sub(a, b) {
        if (b > a) {
            return b - a;
        } else if (a === b) {
            return 0;
        } else {
            return a - b;
        }
    }

    /**
     * Функция умножает два переданных числа.
     * @param {Number} a Первое число, которое будет умножаться в функции.
     * @param {Number} b Второе число, которое будет умножаться в функции.
     * @returns {Number} Вернёт число в результате умножения двух чисел.
     */
    function multi(a, b) {
        return a * b;
    }

    /**
     * Функция делит два переданных числа.
     * @param {Number} a Первое число, которое будет делиться в функции.
     * @param {Number} b Второе число, которое будет делиться в функции.
     * @returns {Number} Вернёт число в результате деления двух чисел.
     */
    function div(a, b) {
        return a / b;
    }

    console.log(add(11, 22));
    console.log(sub(11, 22));
    console.log(multi(11, 22));
    console.log(div(11, 22));

</script>
