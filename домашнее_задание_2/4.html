Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):

2. Разность
3. Умножение

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать

     * @returns {Number} Вернёт число в результате суммы двух чисел.
     *
     */
    function add(a, b) {
        return a + b;
    }

    /**

     * @param {Number} a Первое число, которое будет вычитаться в функции.

     * @if Оператор ветвления. Задаёт условие.
     * @returns {Number} Вернёт число в результате разности двух чисел
     * после нового условия (оператор if).
     *  @else if Оператор ветвления. Задаёт условие.
     * @returns {Number} Вернёт число в результате разности двух чисел
     * после нового условия (оператор else if).
     */
    function sub(a, b) {
        if (b > a) {
            return b - a;
        } else if (a === b) {
            return 0;
        } else {
            return a - b;
        }
    }

    /**

     * @returns {Number} Вернёт число в результате умножения двух чисел.

    function multi(a, b) {
        return a * b;

     */
    function div(a, b) {
        return a / b;
    }
